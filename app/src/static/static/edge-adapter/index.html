<script>
		/*****************文字放大缩小****************/

$(document).ready(function (){
	//最小字号
	var min=14;
	//最大字号
	var max=46;

	var reset = $('body').css('fontSize');

	var elm = $('.article-content');

	var size = str_replace(reset, 'px', '');

	//放大字体
	$('a.fontSizePlus').click(function() {
		if (size<=max) {
			//增加大小
			size++;
			//设定字体尺寸
			elm.css({'fontSize' : size,'line-height':size*2+"px"});
		}
		//取消一个单击事件
		return false;

	});

	$('a.fontSizeMinus').click(function() {
		//如果字体大小更大或比最小值相等
		if (size>=min) {
			//减少尺寸
			size--;
			//设定字体尺寸
			elm.css({'fontSize' : size,'line-height':size*2+"px"});
		}
		//取消一个单击事件
		return false;
	});
	$(".openlamp").on("click",function(){
		$('body').css({'background':'#ffffff','color':'#000000'})
		$('body').removeClass("Eye_protection");

	});
	$(".closelamp").on("click",function(){
		$('body').css({'background':'#fff9d8','color':'#333333'});
		$('body').addClass("Eye_protection");

	});
	//重置字体大小
	$('a.fontReset').click(function () {
		//设置默认字体大小
		 elm.css({'fontSize' : reset});
	});

});
//一个字符串替换函数
function str_replace(haystack, needle, replacement) {
	var temp = haystack.split(needle);
	return temp.join(replacement);
}
	var topnode = document.querySelector('#header-top');

	function change() {
		var bgheader = document.getElementById('integral-bgheader');
		var y = document.scrollingElement.scrollTop;
		bgheader.style.opacity = (((y / 50) > 0.9) ? 0.9 : (y / 50));
		if(y > 50) {
			topnode.classList.add("headerstyle");
		} else {
			topnode.classList.remove("headerstyle");
		}
	}
	document.addEventListener('touchmove', change);
	document.addEventListener('scroll', change);

</script>
